{% extends "base.html" %}

{% block content %}

<h1>match history:</h1>
{% for match in matchlisting_list %}
<div class="container-fluid">
    <div class="row">
        <span>Yourself VS {{ match.opponent }} on the {{ match.time_created }}</span>
        <br>

        <span>The winner was {% if match.winner == 0 %} Yourself {% else %} {{ match.opponent }} {% endif %}</span>

    </div>
</div>
{% endfor %}

{% endblock content %}
